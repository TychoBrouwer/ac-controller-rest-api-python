<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web app for AC control</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
</head>

<body>
  <div id="header">
    <h1>Web app for AC control</h1>
    <h3 id="protocol"></h3>
  </div>
  <div id="controls">
    <div class="control" id="power">
      <h2>Power</h2>
      <div class="control-buttons">
        <button onclick="ACcontroller.changeBoolean('power')">
          <span class="value boolean"></span>
          <span class="value-update boolean"></span>
        </button>
      </div>
    </div>
    <div class="control" id="mode">
      <h2>Mode</h2>
      <div class="control-buttons">
        <div class="dropdown">
          <div class="dropdown-title">
            <span class="value"></span>
            <span class="value-update"></span>
          </div>
          <div class="dropdown-content">
            <button onclick="ACcontroller.changeString('Off', 'mode')">Off</button>
            <button onclick="ACcontroller.changeString('Auto', 'mode')">Auto</button>
            <button onclick="ACcontroller.changeString('Cool', 'mode')">Cool</button>
            <button onclick="ACcontroller.changeString('Heat', 'mode')">Heat</button>
            <button onclick="ACcontroller.changeString('Dry', 'mode')">Dry</button>
            <button onclick="ACcontroller.changeString('Fan', 'mode')">Fan</button>
          </div>
        </div>
      </div>
    </div>
    <div class="control" id="degrees">
      <h2>Temperature</h2>
      <div class="control-buttons">
        <button id="temp-up" onclick="ACcontroller.changeTemp(true)">+</button>
        <span>
          <p class="value integer"></p>
          <p class="value-update integer"></p>
        </span>
        <button id="temp-down" onclick="ACcontroller.changeTemp(false)">-</button>
      </div>
    </div>
    <div class="control" id="swingv">
      <h2>Vertical Swing</h2>
      <div class="control-buttons">
        <div class="dropdown">
          <div class="dropdown-title">
            <span class="value"></span>
            <span class="value-update"></span>
          </div>
          <div class="dropdown-content">
            <button onclick="ACcontroller.changeString('Off', 'swingv')">Off</button>
            <button onclick="ACcontroller.changeString('Auto', 'swingv')">Auto</button>
            <button onclick="ACcontroller.changeString('LeftMax', 'swingv')">Max Left</button>
            <button onclick="ACcontroller.changeString('Left', 'swingv')">Left</button>
            <button onclick="ACcontroller.changeString('Middle', 'swingv')">Middle</button>
            <button onclick="ACcontroller.changeString('Right', 'swingv')">Right</button>
            <button onclick="ACcontroller.changeString('RightMax', 'swingv')">Max Right</button>
            <button onclick="ACcontroller.changeString('Wide', 'swingv')">Wide</button>
          </div>
        </div>
      </div>
    </div>
    <div class="control" id="swingh">
      <h2>Horizontal Swing</h2>
      <div class="control-buttons">
        <div class="dropdown">
          <div class="dropdown-title">
            <span class="value"></span>
            <span class="value-update"></span>
          </div>
          <div class="dropdown-content">
            <button onclick="ACcontroller.changeString('Off', 'swingh')">Off</button>
            <button onclick="ACcontroller.changeString('Auto', 'swingh')">Auto</button>
            <button onclick="ACcontroller.changeString('Highest', 'swingh')">Highest</button>
            <button onclick="ACcontroller.changeString('High', 'swingh')">High</button>
            <button onclick="ACcontroller.changeString('Middle', 'swingh')">Middle</button>
            <button onclick="ACcontroller.changeString('Low', 'swingh')">Low</button>
            <button onclick="ACcontroller.changeString('Lowest', 'swingh')">Lowest</button>
          </div>
        </div>
      </div>
    </div>
    <div class="control" id="quiet">
      <h2>Quiet</h2>
      <div class="control-buttons">
        <button onclick="ACcontroller.changeBoolean('beep')">
          <span class="value boolean"></span>
          <span class="value-update boolean"></span>
        </button>
      </div>
    </div>
    <div class="control" id="turbo">
      <h2>Turbo</h2>
      <div class="control-buttons">
        <button onclick="ACcontroller.changeBoolean('turbo')">
          <span class="value boolean"></span>
          <span class="value-update boolean"></span>
        </button>
      </div>
    </div>
    <div class="control" id="light">
      <h2>Light</h2>
      <div class="control-buttons">
        <button onclick="ACcontroller.changeBoolean('light')">
          <span class="value boolean"></span>
          <span class="value-update boolean"></span>
        </button>
      </div>
    </div>
    <div class="control" id="filter">
      <h2>Filter</h2>
      <div class="control-buttons">
        <button onclick="ACcontroller.changeBoolean('filter')">
          <span class="value boolean"></span>
          <span class="value-update boolean"></span>
        </button>
      </div>
    </div>
    <div class="control" id="clean">
      <h2>Clean</h2>
      <div class="control-buttons">
        <button onclick="ACcontroller.changeBoolean('clean')">
          <span class="value boolean"></span>
          <span class="value-update boolean"></span>
        </button>
      </div>
    </div>
    <div class="control" id="beep">
      <h2>Beep</h2>
      <div class="control-buttons">
        <button onclick="ACcontroller.changeBoolean('sound')">
          <span class="value boolean"></span>
          <span class="value-update boolean"></span>
        </button>
      </div>
    </div>
  </div>
  <div class="control" id="submit">
    <div class="control-buttons">
      <button onclick="ACcontroller.sendState()">Submit</button>
    </div>
  </div>
</body>

</html>
