<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web app for AC control</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
</head>

<body>
  <div id="header">
    <h1>Web app for AC control</h1>
    <h3 id="protocol"></h3>
  </div>
  <div id="controls">
    <div class="control" id="power">
      <h2>Power</h2>
      <div class="control-buttons">
        <button id="power" onclick="ACcontroller.changePower()">Change power</button>
        <div>
          <p class="value boolean"></p>
          <p class="value-update boolean"></p>
        </div>
      </div>
    </div>
    <div class="control" id="mode">
      <h2>Mode</h2>
      <div class="control-buttons">
        <button id="mode" onclick="ACcontroller.changeMode()">Change mode</button>
        <div>
          <p class="value"></p>
          <p class="value-update"></p>
        </div>
      </div>
    </div>
    <div class="control" id="degrees">
      <h2>Temperature</h2>
      <div class="control-buttons">
        <button id="temp-up" onclick="ACcontroller.changeTemp(true)">+</button>
        <div>
          <p class="value integer"></p>
          <p class="value-update integer"></p>
        </div>
        <button id="temp-down" onclick="ACcontroller.changeTemp(false)">-</button>
        <button class="checkbox" id="unit" onclick="ACcontroller.changeUnit()"></button>
      </div>
    </div>
  </div>
  <div class="control" id="submit">
    <div class="control-buttons">
      <button onclick="ACcontroller.sendState()">Submit</button>
    </div>
  </div>
</body>

</html>
